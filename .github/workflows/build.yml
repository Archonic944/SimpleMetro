name: Build and Package

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y libao-dev libsndfile1-dev cmake build-essential

      - name: Build Linux binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package Linux
        run: |
          cd build
          mkdir package
          cp metronome package/
          cp -r ../sounds package/
          zip -r metronome-linux.zip package
        # Upload artifact
      - uses: actions/upload-artifact@v4
        with:
          name: metronome-linux
          path: build/metronome-linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package macOS
        run: |
          cd build
          mkdir package
          cp metronome package/
          cp -r ../sounds package/
          zip -r metronome-macos.zip package
      - uses: actions/upload-artifact@v4
        with:
          name: metronome-macos
          path: build/metronome-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows binary
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Package Windows
        run: |
          cd build
          mkdir package
          copy Release\metronome.exe package\
          xcopy /E /I ..\sounds package\sounds\
          powershell Compress-Archive -Path package -DestinationPath metronome-windows.zip
      - uses: actions/upload-artifact@v3
        with:
          name: metronome-windows
          path: build\metronome-windows.zip
