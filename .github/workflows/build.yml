name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libao-dev libsndfile1-dev cmake g++

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-linux
          path: build/metronome

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-macos
          path: build/metronome_mac

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-windows
          path: build/Release/metronome_win.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: metronome-linux
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: metronome-macos
          path: dist/

      - uses: actions/download-artifact@v4
        with:
          name: metronome-windows
          path: dist/

      - name: Zip binaries
        run: |
          cd dist
          zip metronome-linux.zip metronome
          zip metronome-macos.zip metronome_mac
          zip metronome-windows.zip metronome_win.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/metronome-linux.zip
            dist/metronome-macos.zip
            dist/metronome-windows.zip
