name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libao-dev libsndfile1-dev cmake build-essential zip

      - name: Build Linux binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package Linux
        run: |
          cd build
          zip -r metro_linux.zip metro ../sounds

      - uses: actions/upload-artifact@v4
        with:
          name: metro-linux
          path: build/metro_linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package macOS
        run: |
          cd build
          zip -r metro_mac.zip metro ../sounds

      - uses: actions/upload-artifact@v4
        with:
          name: metro-mac
          path: build/metro_mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Build Windows binary
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Package Windows
        run: |
          cd build
          powershell Compress-Archive -Path Release/metro.exe,../sounds -DestinationPath metro_windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: metro-windows
          path: build/metro_windows.zip
