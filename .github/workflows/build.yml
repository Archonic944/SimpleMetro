name: Build and Release

on:
  push:
    tags: 
    - "v*"
  workflow_dispatch:   

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libao-dev libsndfile1-dev cmake g++

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-linux
          path: build/metronome

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-macos
          path: build/metronome_mac

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: metronome-windows
          path: build/Release/metronome_win.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4  # To get sounds/ folder

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: metronome-linux
          path: dist/linux/

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: metronome-macos
          path: dist/macos/

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: metronome-windows
          path: dist/windows/

      - name: Copy sounds folder to all platforms
        run: |
          cp -r sounds dist/linux/
          cp -r sounds dist/macos/
          cp -r sounds dist/windows/

      - name: Zip Linux build + sounds
        run: |
          cd dist
          zip -r metronome-linux.zip linux

      - name: Zip macOS build + sounds
        run: |
          cd dist
          zip -r metronome-macos.zip macos

      - name: Zip Windows build + sounds
        run: |
          cd dist
          zip -r metronome-windows.zip windows

      - name: Create GitHub Release with ZIPs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/metronome-linux.zip
            dist/metronome-macos.zip
            dist/metronome-windows.zip
