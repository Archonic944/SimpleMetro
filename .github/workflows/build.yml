name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libao-dev libsndfile1-dev build-essential zip

      - name: Build Linux binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package Linux
        run: |
          cd build
          mkdir -p metro-linux
          cp metro metro-linux/
          cp -r ../sounds metro-linux/
          zip -r metro_linux.zip metro-linux

      - uses: actions/upload-artifact@v4
        with:
          name: metro-linux
          path: build/metro_linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS binary
        run: |
          mkdir -p build && cd build
          cmake ..
          make

      - name: Package macOS
        run: |
          cd build
          mkdir -p metro-mac
          cp metro metro-mac/
          cp -r ../sounds metro-mac/
          zip -r metro_mac.zip metro-mac

      - uses: actions/upload-artifact@v4
        with:
          name: metro-mac
          path: build/metro_mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Windows binary
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Package Windows
        run: |
          cd build
          mkdir metro-windows
          copy Release\metro.exe metro-windows\
          xcopy /E /I ..\sounds metro-windows\sounds\
          powershell Compress-Archive -Path metro-windows -DestinationPath metro_windows.zip

      - uses: actions/upload-artifact@v4
        with:
          name: metro-windows
          path: build/metro_windows.zip
